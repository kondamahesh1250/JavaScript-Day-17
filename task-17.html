<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let p = document.createElement("p");
        document.body.appendChild(p);

        function message(a,callback) {
            callback(a);
        }

        a=+prompt("enter data");

        message(a,(a)=>{
            if(a>0){
                p.innerHTML="<b>Info Message</b>";
                p.style.color="green";
            }
            else if(a<=0){
                p.innerHTML="<b>Error Message</b>";
                p.style.color="red";
            }
        })
    </script>
</body>

</html>

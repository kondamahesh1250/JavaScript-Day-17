<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function check(a, callback1, callback2) {
            callback1(a);
            callback2(a);
        }
        a = [2, 4, 3, 3, 2, 5];
        check(a, (a) => {
            let r1 = a.filter((data) => data % 2 == 0);
            console.log(r1);
        }, (a) => {
            let r2 = a.filter((data) => data % 2 != 0);
            console.log(r2);
        })
    </script>
</body>

</html>

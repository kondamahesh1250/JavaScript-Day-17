<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function error(callback1, callback2) {

            a = Math.random() * 1 > 0.5
            if (a > 0) {
                callback1();
            }
            else {
                callback2();
            }
        }

        error(() => console.log("Success"), () => console.log("Failure"))
    </script>
</body>

</html>

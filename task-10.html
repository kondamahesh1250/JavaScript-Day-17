<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function operation(a, b, callback) {
            callback(a, b);
        }


        a = +prompt("enter number ");
        b = +prompt("enter number ");

        operation(a, b, () => {
            console.log(a + b);
            console.log(a * b);
        })
    </script>
</body>

</html>

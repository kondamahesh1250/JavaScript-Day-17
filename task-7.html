<body>
    <script>
        str = "Hello";
        rev = "hello";


        function string(str, rev, callback, callback1) {
            callback(str);
            callback1(rev)
        }


        string(str, rev, (str) => {
            console.log(str.toUpperCase());
        }, (rev) => {
            console.log(rev.split('').reverse().join(''));
        })
    </script>
</body>
